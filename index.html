<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="jquery/jquery-ui.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pokedex</title>
</head>
<body>
    <body id="corpo">
        <h1 id="cabecalho1">Super PokeDex</h1>
        <hr>
        <div class="container">
            <div class="imagem"><img id="dex" src="pokedexnova.png">
                <div><input class='col s9 m9 l9' id="busca" type="text" placeholder="Digite ID Aqui">
                    <div><img id="imgDoPKM" src="pokebola.png">
                        <div><p id="nomePKM"></p>
                            <div><p id="ability">Habilidades</p>
                                <div id="tipoPKM"><p id="type">Tipos</p>
                                    <div><button id="confirma" type="button" onclick="confirmaPKM()">O</button>
                                        <div id="posicionamentoRight">
                                        <!-- <button id="chamaPKM" onclick="chamapkm()">→</button> -->
                                            <div id="posicionamentoLeft">
                                            <!-- <button id="chamaPKM" onclick="chamapkm()">←</button> -->
                                                <div id="posicionamentoTop">
                                                <!-- <button id="chamaPKM" onclick="chamapkm()">↑</button> -->
                                                    <div id="posicionamentoDown">
                                                    <!-- <button id="chamaPKM" onclick="chamapkm()">↓</button> -->
                                                        <div>
                                                            <button id="trocaHabilidadePKM" type ="button" onclick="trocaTipo()"></button>
                                                            <button id="voltaHabilidadePKM" type ="button" onclick="voltaTipo()"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="jquery/jquery.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
